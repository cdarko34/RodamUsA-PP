<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.svg">    
    <title>RodamUS - Comunidad biker</title>
</head>
<body>

    <section class="h-100 gradient-form" style="background-color: #202231;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="img/brand.svg"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1 text-uppercase">Se el primero en rodar con nosotros</h4>
                      </div>
      
                      <form>
                        <p>Regístrate para ser de los primeros en probar nuestra APP</p>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example11">Nombre</label>                            
                          <input type="text" id="nombre" class="form-control"
                            placeholder="Nombre completo" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example11">Correo electrónico</label>                            
                            <input type="email" id="form2Example11" class="form-control"
                              placeholder="nombre@correo.com" />
                          </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22">Contraseña</label>
                            <input type="password" id="form2Example22" class="form-control" />
                        </div>                       
      
                      </form>
      
                    </div>
                  </div>

                  
                  <div class="col-lg-6 d-flex align-items-center fondo">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Tu membresía</h4>
                      <p class="">Detalles finales del plan seleccionado</p>
                      
                      <div class="card border-0 px-0 bg-transparent" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Free</h5>
                          <p class="card-text">Acceso a la app y sus funciones</p>
                          <a href="#" class="btn btn-primary">$0 mes</a>
                        </div>
                      </div>


                    <div class="card border-0 px-0 bg-transparent" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Premium</h5>
                          <p class="card-text">Insignias espceciales, descuentos en seguros, servicio priotitario mecánico.</p>
                          <a href="#" class="btn btn-primary">$200 mes</a>
                        </div>
                      </div>

                    <form action="">

                        <div class="form-outline mb-4">
                            <label class="form-label text-white" for="form2Example22">Código de descuento</label>
                            <input type="text" id="form2Example22" class="form-control" />
                        </div>
                    </form>  
                      <div class="d-flex pb-4">

                        <button type="button" class="btn btn-light">Registrarme</button>
                      </div>                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>    


    <script src="js/index.js"></script>
</body>
</html>
